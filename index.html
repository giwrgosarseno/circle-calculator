<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circle Area Calculator</h1>
        <input type="number" id="radius" placeholder="Enter radius" min="0" />
        <button onclick="calculateArea()">Calculate Area</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateArea() {
            const radius = document.getElementById('radius').value;
            const resultDiv = document.getElementById('result');

            if (radius === '' || radius < 0) {
                resultDiv.textContent = 'Please enter a valid, non-negative radius.';
                return;
            }

            const area = Math.PI * Math.pow(radius, 2);
            resultDiv.textContent = `The area of the circle is: ${area.toFixed(2)} square units.`;
        }
    </script>
</body>
</html>
